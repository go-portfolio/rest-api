        type: string
      updated_at:
        description: |-
          Дата обновления задачи в формате RFC3339
          example: "2025-08-22T17:00:00Z"
        type: string
      user_id:
        description: |-
          ID пользователя, которому принадлежит задача
          example: 42
        type: integer
    type: object
